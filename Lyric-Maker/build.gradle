plugins {
    id 'java'
    id("com.github.johnrengelman.shadow") version "7.1.0"
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'org.jetbrains.kotlin.jvm' version '1.6.0-RC2'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.6.10'
}

group 'ink.bluecloud'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    maven {
        url 'https://repo.huaweicloud.com/repository/maven/'
    }
    maven {
        url 'https://maven.aliyun.com/repository/public/'
    }
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

[compileKotlin, compileTestKotlin].forEach {
    it.kotlinOptions {
        jvmTarget = '11'
    }
}

javafx {
    version = '17.0.1'
    modules = ['javafx.controls','javafx.media']
}

dependencies {
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-serialization-protobuf-jvm', version: '1.3.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation files("D:\\IDEA_WorkSpace\\CloudNodes\\build\\libs\\CloudNodes-1.0-SNAPSHOT.jar")
    implementation 'io.github.typhon0:AnimateFX:1.2.1'

}

shadowJar  {
    manifest {
        attributes("Main-Class" : "ink.bluecloud.lyricmaker.MainKt")
    }
}